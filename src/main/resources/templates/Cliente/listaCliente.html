<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <title>Lista de Clientes</title>
</head>
<body>
<div class="container mt-3">
    <h2>Lista de Clientes</h2>

    <!-- Formulario de búsqueda -->
    <form th:action="@{/clientes}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="buscarCliente" class="form-control" placeholder="Buscar cliente por nombre" th:value="${buscarCliente}">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Username</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.username}"></td>
            <td>
                <a th:href="@{/cambiar/{id}(id=${cliente.id})}" class="btn btn-warning">Actualizar</a>
                <a th:href="@{/delete/{id}(id=${cliente.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/formularioCliente" class="btn btn-success">Nuevo Cliente</a>
</div>
</body>
</html>
