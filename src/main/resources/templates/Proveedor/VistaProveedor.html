<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/formularioProveedor.css}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Vista Proveedor</title>
</head>
<body class="font-poppins bg-gray-50">

<header class="bg-white shadow-md">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a th:href="@{/}" class="logo text-2xl font-semibold text-blue-600 hover:text-blue-700 transition duration-300">Workana</a>
        <ul class="flex space-x-6">
            <li><a th:href="@{/formularioProveedor}" class="btn quiero text-gray-700 hover:text-blue-600 transition duration-300">Quiero trabajar</a></li>
            <li><a th:href="@{/formularioCliente}" class="btn trabajar text-gray-700 hover:text-blue-600 transition duration-300">Quiero contratar</a></li>
            <li><a th:href="@{/formularioPrestaciones}" class="btn trabajar text-gray-700 hover:text-blue-600 transition duration-300">Prestaciones</a></li>
            <li><a th:href="@{/formularioResenas}" class="btn trabajar text-gray-700 hover:text-blue-600 transition duration-300">Reseñas</a></li>
            <li><a th:href="@{/formularioContratos}" class="btn trabajar text-gray-700 hover:text-blue-600 transition duration-300">Contrato</a></li>
            <li><a th:href="@{/nosotros}" class="btn trabajar text-gray-700 hover:text-blue-600 transition duration-300">Nosotros</a></li>
        </ul>
    </nav>
</header>

<div class="container mx-auto px-4 py-12 flex flex-col md:flex-row">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg transform transition-all duration-300 hover:shadow-2xl">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Registro de Prestación</h2>
        <form th:action="@{/registrarPrestaciones}" method="post" th:object="${prestacion}">
            <div class="form-group mb-6">
                <input type="number" id="id" th:field="*{id}" hidden />
            </div>
            <div class="form-group mb-6">
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required />
            </div>

            <div class="form-group mb-6">
                <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-2">Descripción:</label>
                <textarea id="descripcion" th:field="*{descripcion}" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required></textarea>
            </div>

            <div class="form-group mb-6">
                <label for="precio" class="block text-sm font-medium text-gray-700 mb-2">Precio:</label>
                <input type="number" id="precio" th:field="*{precio}" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required />
            </div>

            <div class="form-group mb-6">
                <label for="proveedor" class="block text-sm font-medium text-gray-700 mb-2">Proveedor:</label>
                <select id="proveedor" th:field="*{proveedor.id}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required>
                    <option value="">Seleccione un proveedor</option>
                    <option th:each="proveedor : ${proveedores}" th:value="${proveedor.id}" th:text="${proveedor.nombre}"></option>
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 transform hover:scale-105">Guardar</button>
        </form>
    </div>

    <div class="relative hidden md:block md:w-1/2">
        <img  th:src="@{/css/imag/19.webp}" alt="Imagen de fondo">

        <div class="absolute inset-0 bg-black opacity-50 rounded-lg"></div>
        <div class="absolute inset-0 flex items-center justify-center text-white">
            <div class="text-center p-4">
                <h3 class="text-xl font-semibold">Registra tus servicios</h3>
                <p class="mt-2">¡Date a conocer a tus clientes!</p>
            </div>
        </div>
    </div>
</div>

<footer class="bg-white shadow-md mt-12">
    <div class="container mx-auto px-6 py-4 text-center">
        <p class="text-gray-600">&copy; 2025 Workana. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
